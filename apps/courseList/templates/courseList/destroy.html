<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Delete a course</title>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href={% static 'courseList/stylesheets/destroy.css' %}>
    </head>
    <body>
      <div class="container">
        <div class="jumbotron">



        <h3>Are you sure you want to delete the following course?</h3>
        <p>Name: {{course.name}}</p>
        {% if not description.description %}
        <p>Description: <span>No description provided.</span></p>
        {% else %}
        <p>Description: {{description.description}}<p>
        {% endif %}
        <form action='/' method='POST'>
            {% csrf_token %}
            <input type="submit" value="Not today, let's go back" class="btn">
        </form>
        <form action='/bye' method='POST'>
            {% csrf_token %}
            <input type="hidden" name="id" value="{{course.id}}">
            <input type="submit" class="btn" id="bye" value="delete me">
        </form>
        </div>
        </div>
    </body>
</html>
